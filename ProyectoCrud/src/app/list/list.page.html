<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      PRODUCTOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let P of Productos" >
      <ion-icon  name="create" slot = "end" (click)="Modificar(P)"></ion-icon>
      <ion-icon  name="trash" slot = "end" (click)="Eliminar(P)"></ion-icon>
      <ion-label (click)="Visualizar(P)"> {{ P.NombreProducto }} </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="CrearNuevo()">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>

</ion-content>
